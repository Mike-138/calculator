<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-result"></div>
        <div class="operation-container">
            <div class="operation add">+</div>
            <div class="operation subtract">-</div>
            <div class="operation multiply">x</div>
            <div class="operation divide">รท</div>
        </div>
        <div class="calculator-contents">
            <div class="number-container">
                <div class="number">9</div>
                <div class="number">8</div>
                <div class="number">7</div>
                <div class="number">6</div>
                <div class="number">5</div>
                <div class="number">4</div>
                <div class="number">3</div>
                <div class="number">2</div>
                <div class="number">1</div>
                <div class="number">0</div>
            </div>
            <div class="operation equal"></div>
        </div>
    </div>
</body>
</html>
